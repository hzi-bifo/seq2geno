metadata:
  project: sgp
  phylogenetic_tree: seq2geno_test/RESULTS/phylogeny/tree.nwk
  phenotype_table: seq2geno_test/RESULTS/phenotype/phenotypes.mat
  output_directory: geno2pheno.results
  number_of_cores: 1
genotype_tables:
  tables: []
predictions:
- prediction:
    name: seq2geno_test
    label_mapping:
      '1': '1'
      '0': '0'
    optimized_for: f1_macro
    reporting: [accuracy, f1_pos, f1_macro]
    features:
    - feature: seq2geno_feats
      list: []
      validation_tuning:
        name: cv_tree
        train:
          method: treebased
          folds: 10
        test:
          method: treebased
          ratio: 0.1
        inner_cv: 10
    classifiers:
    - rf
    - svm
